<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout/base :: head}"></head>
<body>
    <div th:replace="~{layout/base :: nav}"></div>

    <div class="container mt-4">
        <div th:class="${success} ? 'alert alert-success' : 'alert alert-danger'" role="alert">
            <h4 class="alert-heading" th:text="${success} ? 'Success!' : 'Error!'">Status</h4>
            <p th:text="${message}">Message</p>
            <hr>
            <p class="mb-0">
                <a th:href="@{/}" class="btn btn-primary">Generate Another Project</a>
            </p>
        </div>
    </div>
</body>
</html>
