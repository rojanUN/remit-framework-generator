<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout/base :: head}"></head>
<body>
    <div th:replace="~{layout/base :: nav}"></div>

    <div class="container mt-4">
        <h2>Generate Multi-Module Project</h2>
        <form th:action="@{/generate}" th:object="${generateRequest}" method="post" class="mt-4">
            <div class="mb-3">
                <label for="parentProjectName" class="form-label">Parent Project Name</label>
                <input type="text" class="form-control" id="parentProjectName" th:field="*{parentProjectName}" required>
            </div>

            <div class="mb-3">
                <label for="parentGroupId" class="form-label">Parent Group ID</label>
                <input type="text" class="form-control" id="parentGroupId" th:field="*{parentGroupId}" required>
            </div>

            <div class="mb-3">
                <label for="parentVersion" class="form-label">Parent Version</label>
                <input type="text" class="form-control" id="parentVersion" th:field="*{parentVersion}" required>
            </div>

            <div class="mb-3">
                <label for="outputDirectory" class="form-label">Output Directory</label>
                <input type="text" class="form-control" id="outputDirectory" th:field="*{outputDirectory}" required>
            </div>

            <div class="mb-3">
                <h4>Modules</h4>
                <div th:each="module, stat : *{request}" class="card mb-3">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <h5 class="card-title mb-0">Module <span th:text="${stat.count}"></span></h5>
                            <button type="button" class="btn btn-danger btn-sm" th:onclick="'removeModule(this)'" 
                                    th:disabled="${stat.first}">Remove Module</button>
                        </div>
                        <div class="mb-3">
                            <label th:for="${'moduleName' + stat.index}" class="form-label">Module Name</label>
                            <input type="text" class="form-control" th:id="${'moduleName' + stat.index}" 
                                   th:field="*{request[__${stat.index}__].moduleName}" required>
                        </div>
                        <div class="mb-3">
                            <label th:for="${'dependencies' + stat.index}" class="form-label">Dependencies (comma-separated)</label>
                            <input type="text" class="form-control" th:id="${'dependencies' + stat.index}" 
                                   th:field="*{request[__${stat.index}__].dependencies}" 
                                   placeholder="web,data-jpa,security">
                        </div>
                    </div>
                </div>
                <button type="button" class="btn btn-secondary" onclick="addModule()">Add Module</button>
            </div>

            <button type="submit" class="btn btn-primary">Generate Project</button>
        </form>
    </div>

    <script th:inline="javascript">
        function addModule() {
            const modulesContainer = document.querySelector('.mb-3:has(h4)');
            const moduleCount = document.querySelectorAll('.card').length;
            
            const newModule = document.createElement('div');
            newModule.className = 'card mb-3';
            newModule.innerHTML = `
                <div class="card-body">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h5 class="card-title mb-0">Module ${moduleCount + 1}</h5>
                        <button type="button" class="btn btn-danger btn-sm" onclick="removeModule(this)">Remove Module</button>
                    </div>
                    <div class="mb-3">
                        <label for="moduleName${moduleCount}" class="form-label">Module Name</label>
                        <input type="text" class="form-control" id="moduleName${moduleCount}" 
                               name="request[${moduleCount}].moduleName" required>
                    </div>
                    <div class="mb-3">
                        <label for="dependencies${moduleCount}" class="form-label">Dependencies (comma-separated)</label>
                        <input type="text" class="form-control" id="dependencies${moduleCount}" 
                               name="request[${moduleCount}].dependencies" 
                               placeholder="web,data-jpa,security">
                    </div>
                </div>
            `;
            
            modulesContainer.insertBefore(newModule, modulesContainer.lastElementChild);
        }

        function removeModule(button) {
            const moduleCard = button.closest('.card');
            const modulesContainer = document.querySelector('.mb-3:has(h4)');
            const remainingModules = document.querySelectorAll('.card');
            
            // Don't remove if it's the last module
            if (remainingModules.length <= 1) {
                return;
            }
            
            moduleCard.remove();
            
            // Update module numbers
            const moduleCards = document.querySelectorAll('.card');
            moduleCards.forEach((card, index) => {
                const title = card.querySelector('.card-title');
                title.innerHTML = `Module ${index + 1}`;
                
                // Update input names and IDs
                const nameInput = card.querySelector('input[id^="moduleName"]');
                const depsInput = card.querySelector('input[id^="dependencies"]');
                
                nameInput.id = `moduleName${index}`;
                nameInput.name = `request[${index}].moduleName`;
                
                depsInput.id = `dependencies${index}`;
                depsInput.name = `request[${index}].dependencies`;
            });
        }
    </script>
</body>
</html>
